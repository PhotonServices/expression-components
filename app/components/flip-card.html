<link rel="import" href="../bower_components/polymer/polymer.html">
<!--
flip-card based on http://rupl.github.io/flip-card
-->
<polymer-element name="flip-card" attributes="notitle">
  <template>
  <style>
  :host {
    display: block;
    width: 200px;
    height: 200px;
    -webkit-perspective: 600px;
    -moz-perspective: 600px;
    perspective: 600px;
  }
  ::content front, ::content back {
    display: block;
    box-sizing: border-box;
    position: absolute;
    width: inherit;
    height: inherit;
    padding-top: 1em;
    font-size: 3em;
    text-align: center;
    text-shadow: -1px -1px rgba(0, 0, 0, 0.4);
    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    transform-style: preserve-3d;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
  }

  ::content front {
    -moz-transform: rotateY(0) rotateX(0);
    -webkit-transform: rotateY(0) rotateX(0);
    transform: rotateY(0) rotateX(0);
  }

  ::content back {
    -moz-transform: rotateY(-180deg);
    -webkit-transform: rotateY(-180deg);
    transform: rotateY(-180deg);
  }

  :host(:hover) ::content front {
    -moz-transform: rotateY(180deg);
    -webkit-transform: rotateY(180deg);
    transform: rotateY(180deg);
  }

  :host(:hover) ::content back {
    -moz-transform: rotateY(0);
    -webkit-transform: rotateY(0);
    transform: rotateY(0);
  }

  :host([axis="x"]) ::content back {
    -moz-transform: rotateX(-180deg);
    -webkit-transform: rotateX(-180deg);
    transform: rotateX(-180deg);
  }

  :host([axis="x"]:hover) ::content front {
    -webkit-transform: rotateX(180deg);
    -moz-transform: rotateX(180deg);
    transform: rotateX(180deg);
  }

  :host([axis="x"]:hover) ::content back {
    -moz-transform: rotateX(0);
    -webkit-transform: rotateX(0);
    transform: rotateX(0);
  }
  </style>
  <content select="front"></content>
  <content select="back"></content>
</template>
<script>
Polymer('flip-card', {
});
</script>

</polymer-element>
