<polymer-element name="expression-topbar"
attributes="title badge" horizontal layout center>
<template>
<style>
:host {
  background: #FCFEF5;
  margin: 0px;
  padding: 0px;
}
:host core-header-panel {
  width: 100%;
  height: 100%;
}
:host .core-header {
  height: 90px;
  line-height: 60px;
  padding: 0 10px;
  background-color: #107FC9;
  color: #FFF;
  transition: height 0.2s;
  border-bottom: 2px solid #0E71B3;
}
:host .core-header.tall {
  height: 180px;
  border-bottom: 10px solid #0E71B3;
}
:host .core-header.medium-tall {
  height: 120px;
  border-bottom: 10px solid #0E71B3;
}
:host .content {
  background: linear-gradient(#FCFEF5,#FFF);
}
:host .badge {
  float: left;
  width: 60px;
  height:60px;
  margin:5px;
  border-radius: 60px;
  background: #EEEEEE;
  -web-kit-box-shadow:0px 2px 4px 0px rgba(0,0,0,0.50);
  -moz-box-shadow:    0px 2px 4px 0px rgba(0,0,0,0.50);
  box-shadow:         0px 2px 4px 0px rgba(0,0,0,0.50);
}
:host .badge core-icon {
  width: 100%;
  height: 100%;
  display: block;
  margin: auto;
}
:host .badge core-icon > svg {
  fill: #515151;
  transform:scale(.75);
  -moz-transform:scale(.75);
  -webkit-transform:scale(.75);
}
:host #title {
  font-weight: 100;
  font-family: 'Roboto','Helvetica', sans-serif;
  margin-left: 10px;
  font-size: 145%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
<core-header-panel mode="waterfall-tall" tallclass="medium-tall">
  <div class="core-header" horizontal layout center>
    <div class="badge" horizontal layout center>
      <core-icon id="img" icon="flag"></core-icon>
    </div>
    <div id="title">Expression WebApp</div>
  </div>
</div>
<div class="content" horizontal layout wrap center>
</div>
</core-header-panel>

</template>
<script>
Polymer('expression-topbar', {});
</script>
