<!-- Sentiment Card View Component.
Author: Francisco Gutiérrez (fsalvador23@gmail.com)

<polymer-element name="fullbleed-comment-ui" fullbleed vertical layout>
  <template>
  <style>
  :host {
    position: absolute;
    top:0;
    background: #107FC9;
    width:  100%;
    height: 100%;
  }
  :host .badge {
    width: 60px;
    height:60px;
    min-width: 60px;
    border-radius: 50%;
  }
  :host paper-fab{
    background: #0D6FB0;
  }
  :host paper-fab::shadow svg{
    fill: white;
    transform: scale(1.2);
  }
  :host paper-input{
    height: 140px;
    padding: 10px;
    font-weight: 300;
    font-family: 'Roboto','Trebuchet', sans-serif;
    border-radius: 3px;
    /* Rectangle 71: */
    background: #FCFEF5;
    -moz-box-shadow:    inset 0px 0px 1px 0px rgba(0,0,0,0.50);
    box-shadow:         inset 0px 0px 1px 0px rgba(0,0,0,0.50);
    min-height: 60px;
    font-size: 125%;
  }
  :host h1 {
    padding-left: 10px;
    min-height: 60px;
    font-weight: 100;
    color: white;
    font-family: 'Roboto','Trebuchet', sans-serif;
    font-size: 145%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-size: 3vmax;
  }
  :host .textcount{
    font-weight: 300;
    color: rgba(255, 255, 255, 0.5);
    font-family: 'Roboto','Trebuchet', sans-serif;
    font-size: 175%;
    padding: 10px;
    z-index: 1;
  }
  #top{
    width: 100%;
    padding: 0px;
  }
  #middle{
    width: 100%;
  }
  #bottom{
    margin-top: 3%;
    width: 100%;
  }
  #container{
    margin: 5%;
  }
  #toolbar{
    margin-top: -6.2%;
    min-height:45px;
    width: 100%;
    background: #0D6FB0;
  }
  </style>
  <div id="container" vertical center layout>
    <div id="top" horizontal start-justified layout>
      <div class="badge">
        <paper-fab id="close" icon="close"></paper-fab>
      </div>
      <h1 id="title">Sentiment Card Title</h1>
    </div>
    <div id="middle" layout horizontal center>
      <paper-input id="input" on-keypress="{{logChange}}" multiline label="Yo pienso que…" layout horizontal flex></paper-input>
    </div>
    <div id="bottom" horizontal end-justified layout>
      <span id="count" class="textcount" self-center>0</span>
      <paper-fab id="send" icon="send"></paper-fab>
    </div>
  </div>
  <div id="toolbar" flex></div>
</template>
<script>
Polymer('fullbleed-comment-ui', {
  logChange: function() {
    var self = this.$;
    var counting = parseInt(self.count.innerHTML) + 1;
    self.count.innerHTML = counting
  }
});
</script>
</polymer-element>
