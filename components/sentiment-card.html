<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="action-container.html">
<link rel="import" href="widget-container.html">
<!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'> -->
<polymer-element name="sentiment-card" attributes="sentiment label image">
  <template>
  <style>
  :host{
    position:fixed;
    width: 300px;
    height:210px;
    font-family: 'Roboto','Helvetica', sans-serif;
  }
  #card {
    width:  100%;
    height: 100%;
    transition:        transform 0.5s;
    -o-transition:     -o-transform 0.5s;
    -moz-transition:   -moz-transform 0.5s;
    -webkit-transition:-webkit-transform 0.5s;
    /* ---- */
    transform-style:         preserve-3d;
    -o-transform-style:      preserve-3d;
    -moz-transform-style:    preserve-3d;
    -webkit-transform-style: preserve-3d;
  }
  #card.flipped {
    transform:         rotateY(180deg);
    -o-transform:      rotateY(180deg);
    -moz-transform:    rotateY(180deg);
    -webkit-transform: rotateY(180deg);
  }
  #card #front {
    position: absolute;
    display: block;
    /* ---- */
    height: 100%;
    width:  100%;
    /* ---- */
    backface-visibility:        hidden;
    -o-backface-visibility:     hidden;
    -moz-backface-visibility:   hidden;
    -webkit-backface-visibility:hidden;
  }
  #card #back {
    position: absolute;
    display: block;
    /* ---- */
    height: 100%;
    width:  100%;
    /* ---- */
    backface-visibility:        hidden;
    -o-backface-visibility:     hidden;
    -moz-backface-visibility:   hidden;
    -webkit-backface-visibility:hidden;
  }
  /*#card #front {
  }*/
  #card #back {
    transform:         rotateY(180deg);
    -o-transform:      rotateY(180deg);
    -moz-transform:    rotateY(180deg);
    -webkit-transform: rotateY(180deg);
  }
  #front img {
    fill: white;
    display: block;
    margin-left: auto;
    margin-right:auto;
    margin-top:   26.5px;
    margin-bottom:22.5px;
  }
  .title {
    position: absolute;
    bottom: 0px;
    margin: 10px;
    padding: 0px;
    font-weight: 100;
    font-size: 24px;
    width: 280px;
    color: white;
  }
  widget-container{
    z-index: 1;
    position:absolute;
    top:  40px;
    left: 20px;
  }
  action-container {
    position: absolute;
    right:  -25px;
    top:    -13px;
  }
  </style>
  <div id="card">
    <div id="front" select="front">
      <img src={{image}} height="120px" width="120px" alt="Item" align="center"/>
      <a href=""><h1 class='title'>{{label}}</h1></a>
    </div>
    <div id="back">
      <widget-container></widget-container>
      <action-container></action-container>
      <h1 class='content'></h1>
      <a href=""><h1 class='title'>{{label}}</h1></a>
    </div>
    <paper-shadow z="1" id="myShadow" animated></paper-shadow>
  </div>
</template>
<script>
Polymer("sentiment-card", {
  attached: function(){
    var self = this.$;
    var label = this.label;
    var sentiment = this.sentiment;
    if(sentiment > 1) {
      self.front.style.backgroundColor = "#99CC00";
      self.back.style.backgroundColor = "#99CC00";
    } else if (sentiment < -1) {
      self.front.style.backgroundColor = "#EA6153";
      self.back.style.backgroundColor = "#EA6153";
    } else {
      self.front.style.backgroundColor = "#F39C12";
      self.back.style.backgroundColor = "#F39C12";
    }
    this.addEventListener("click", function() {
      self.card.className = "flipped";
      self.front.style.display = "none";
    });
  }
});
</script>
</polymer-element>
