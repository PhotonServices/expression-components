<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/core-animation/core-animation.html">
<link rel="import" href="widget-folksonomy-list.html">
<!--
@author Francisco Gutiérrez - fsalvador23@gmail.com
-->
<polymer-element name="widget-demography-chart" vertical layout center>
  <template>
  <style>
  :host{
    cursor: pointer;
  }
  core-icon > svg{
    fill: white;
    transform: scale(3);
    -moz-transform: scale(3);
    -webkit-transform: scale(3);
  }
  #button {
    font-size:  12px;
    background: #107FC9;
    color:  #fff;
    width:  90px;
    height: 28px;
  }
  #folkchart{
    position: absolute;
    display: none;
    left: 0;
  }
  #backButton {
    position: absolute;
    left: -50px;
    top:  10px;
    background:#107FC9;
    transform: scale(0.5);
    -webkit-transform: scale(0.5);
    display: none;
    z-index: 1;
  }
  #backButton::shadow svg {
    transform:         scale(2);
    -moz-transform:    scale(2);
    -webkit-transform: scale(2);
    fill: white;
  }
  </style>
  <div id="widget" vertical layout center>
  <paper-fab icon="chevron-left" id="backButton" on-tap="{{backHandler}}"></paper-fab>
  <core-icon icon="social:people"></core-icon>
  <paper-button id="button" label="1,000" raisedButton  on-tap="{{tapHandler}}"></paper-button>
  <widget-folksonomy-list id="folkchart" folksonomy='{"folksonomy": [
  "Peña Nieto",
  "Reforma",
  "Gasolina",
  "Capital",
  "Precio",
  "Familia",
  "Reforma",
  "Gasolina",
  "Capital",
  "Precio",
  "Familia",
  "Reforma",
  "Gasolina",
  "Capital",
  "Precio",
  "Familia",
  "Ice Bucket Challenge"
  ]}' scrolling="true"></widget-folksonomy-chart>
  </div>
</template>
<script>
Polymer('widget-demography-chart', {
  tapHandler: function() {
      var self = this.$;
      self.backButton.style.display = "block";
      self.folkchart.style.display  = "block";
      self.widget.style.transform  = "translate(0px, -50px)";
      self.widget.style.webkitTransform  = "translate(0px, -50px)";
      self.widget.style.transition = "all .4s";
  },
  backHandler: function() {
    var self = this.$;
    self.backButton.style.display = "none";
    self.folkchart.style.display  = "none";
    self.widget.style.transform  = "translate(0px, 0px)";
    self.widget.style.webkitTransform  = "translate(0px, 0px)";
    self.widget.style.transition = "all .4s";
    this.asyncFire('back-demography-chart-handler');
  }
});
</script>
</polymer-element>
